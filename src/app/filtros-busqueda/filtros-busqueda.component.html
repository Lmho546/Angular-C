<aside class="busqueda">
    <img id="salirFiltros" class="salirFiltros" src="../../assets/img/volver.png" alt="Salir Filtros">
    <h2 class="tituloBusqueda">Busqueda</h2>
    <form action="">
        <h3 class="tituloFiltros">Orden Alfabético Y Precio</h3>
            <select class="selectBusqueda" name="ordenProductos" id="ordenProductos">
                <option value="ordenAlfabeticoA-Z">Ordenar Alfabéticamente A-Z</option>
                <option value="ordenAlfabeticoZ-A">Ordenar Alfabéticamente Z-A</option>
                <option value="ordenPrecioMenor-Mayor">Ordenar Precio Menor-Mayor</option>
                <option value="ordenPrecioMayor-Menor">Ordenar Precio Mayor-Menor</option>
            </select><br>
            <h3 class="tituloFiltros">Nombre Anime</h3>
            <select class="selectBusqueda" name="tipoProductos" id="tipoProductos">
                <option value="Tipo">-</option>
                <option value="Danmachi">Danmachi</option>
                <option value="Dragon Ball">Dragon Ball</option>
                <option value="Pokemon">Pokemón</option>
            </select><br>
            <h3 class="tituloFiltros">Por Letra</h3>
            <select class="selectBusqueda" name="abecedarioProductos" id="abecedarioProductos">
                <option value="abecedario">-</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="Ñ">Ñ</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>
            </select> 
    <h3 class="tituloFiltros">Por Tipo</h3>
    <label class="checkboxBusquedaTexto">Manga</label>
     <input class="checkboxBusqueda" id="checkboxBusquedaManga" type="checkbox" name="Manga" value="si" checked ><br>
     <label class="checkboxBusquedaTexto">Anime</label>
     <input class="checkboxBusqueda" id="checkboxBusquedaAnime" type="checkbox" name="Anime" value="si" checked><br>
     <label class="checkboxBusquedaTexto">Coleccionables</label>
     <input class="checkboxBusqueda" id="checkboxBusquedaColeccionables" type="checkbox" name="Coleccionables" value="si" checked><br>
    </form>
</aside>
